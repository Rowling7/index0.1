<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <style>
        html,
        body {
            width: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .nav-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            grid-auto-rows: 100px;
            gap: 8px;
            padding: 0;
            margin: 0;
            max-width: 100vw;
            box-sizing: border-box;
        }

        .nav-item {
            box-sizing: border-box;
            border: 1px solid black;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .widget-item {
            grid-row: span 4;
            background-color: #f0f0f0;
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
        }

        .widget-item2 {
            grid-row: span 4;
            background-color: #e0e0e0;
            height: 220px;
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
        }

        .widget-column4 {
            grid-column: span 4;
            /* 横跨4列 */
            background-color: #d0d0d0;
            /* 可选：设置背景色 */
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
        }

        .widget-column4Row2 {
            grid-column: span 4;
            /* 横跨4列 */
            grid-row: span 2;
            /* 纵跨2行 */
            background-color: #c0c0c0;
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
